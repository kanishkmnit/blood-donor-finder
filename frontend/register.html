<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register as Donor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Register as a Donor</h1>
    <form id="registerForm">
      <div class="mb-4">
        <label for="name" class="block mb-1 font-medium">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-400"/>
      </div>
      <div class="mb-4">
        <label for="contact" class="block mb-1 font-medium">Contact (Phone or Email)</label>
        <input type="text" id="contact" name="contact" required
               class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-400"/>
      </div>
      <div class="mb-4">
        <label for="city" class="block mb-1 font-medium">City</label>
        <input type="text" id="city" name="city" required
               class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-400"/>
      </div>
      <div class="mb-4">
        <label for="bloodGroup" class="block mb-1 font-medium">Blood Group</label>
        <select id="bloodGroup" name="bloodGroup" required
                class="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-md">
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="mb-6">
        <label for="date" class="block mb-1 font-medium">Last Donation Date</label>
        <input type="date" id="date" name="date" required
               class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-400"/>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Register
      </button>
      <p id="ack" class="text-green-400 text-center mt-4 hidden">Registration Successful!</p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
