<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Donor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-3xl bg-gray-800 rounded-lg p-6 shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Find a Donor</h1>
    <form id="findForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" id="city" name="city" placeholder="City" required
             class="p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-400"/>
      <select id="bloodGroup" name="bloodGroup" required
              class="p-2 bg-gray-700 text-white border border-gray-600 rounded-md">
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Search
      </button>
    </form>
    <div id="results" class="space-y-4">
      <!-- Search results will be appended here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
